<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>

    <main>
        <div class="admin-container">
            <h2>Admin Interface</h2>

            <!-- Database Tables -->
            <div class="database-tables">
                <!-- Users Table -->
                <div class="database-table">
                    <h3>Users Table</h3>
                    <!-- Display users' information and CRUD options dynamically -->
                    <!-- Example: User ID, First Name, Last Name, Email, ... Edit, Delete buttons -->
                </div>

                <!-- Orders Table -->
                <div class="database-table">
                    <h3>Orders Table</h3>
                    <!-- Display orders' information and CRUD options dynamically -->

                <!-- Goods Table -->
                <div class="database-table">
                    <h3>Goods Table</h3>
                    <!-- Display goods' information and CRUD options dynamically -->

            <!-- Synchronization Options -->
            <div class="sync-options">
                <h3>Synchronization Options</h3>
