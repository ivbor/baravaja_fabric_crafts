<!-- templates/good.html -->
{% extends base.html %}
{% block title %}
{{ good.name }} - Baravaja Fabric Crafts
{% endblock %}
{% block content %}
 <div class="good-container">
  <!-- Product Images -->
  <div class="product-images">
   <!-- Loop through product images dynamically -->
   <img 
    src="{{ url_for('static', filename='images/goods/product1.jpg') }}" 
    alt="Product 1">
   <!-- Add more images as needed -->
  </div>

  <!-- Product Details -->
  <div class="product-details">
   <!-- Product Name -->
   <h2>{{ good.name }}</h2>

   <!-- Product Price -->
   <p>Price: ${{ good.price }}</p>

   <!-- Product Description -->
   <p>{{ good.description }}</p>

   <!-- Add to Cart Button -->
   <button>Add to Cart</button>
  </div>
 </div>
{% endblock %}
