<!-- templates/new_password.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password - Baravaja Fabric Crafts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <!-- ... navigation content ... -->
    </header>

    <main>
        <div class="new-password-container">
            <h2>Create New Password</h2>
            <form action="{{ url_for('new_password', token=token) }}" method="post">
                <!-- New Password Field -->
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <!-- Repeat New Password Field -->
                <label for="repeat-new-password">Repeat New Password:</label>
                <input type="password" id="repeat-new-password" name="repeat-new-password" required>

                <!-- Passwords Do Not Match Error -->
                {% if password_error %}
                    <p class="error">Passwords do not match.</p>
                {% endif %}

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <!-- ... footer content ... -->
    </footer>
</body>

</html>
